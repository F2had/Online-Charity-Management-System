        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
        <!-- jQuery code to show the clicked form and hide the rest -->
        <script>
            
            // Aimate hide forms
            $('#resetpass').click(function(){
                $('#login').slideUp('slow');
                $('#passform').slideDown('slow');
            });

            $('.appear').click(function(){
               $('#login').slideUp('slow');
                $('#passform').fadeOut('slow');
               $('#register').slideDown('slow');
            });

            $('.hide').click(function(){
                $('#register').slideUp('slow');
                $('#passform').slideUp('slow');
                $('#login').slideDown('slow');
            });

            // Animate buttons
            $('.btn-custom').mouseenter(function(){
                $('.btn').animate({width: "50%"},'slow');
            });

            $('.btn-custom').mouseleave(function(){
                $('.btn').animate({width: "30%"},'fast');
            });
            
       
            
        </script>
